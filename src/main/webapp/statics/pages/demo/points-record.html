<div ui-content-for="title" ng-init="getPointsRecords()">
  <span>我的红包<span ng-if="totalMembershipPointCount">({{totalMembershipPointCount}})</span></span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="section">
      <div class="panel-group" >
        <div ng-if="!message.success" class="alert alert-danger">
          {{message.message}}
        </div>
        <div class="panel panel-default" ng-repeat="point in membershipPoints" ng-init="showNote=false">
          <div class="panel-heading">
            <a class="panel-title" ng-click="showNote=!showNote" href="javascript:void(0)">
              <i ng-class="{'fa fa-star':true,'text-danger':point.type==-1}"></i> 您
              <span ng-if="point.type==1">获得</span><span ng-if="point.type==-1">消耗</span>了{{point.count}}个红包{{totalCount}}
            </a>
          </div>
          <div ng-if="showNote">
            <div class="panel-body" style="padding-left: 30px;">
              {{point.note}}，时间：{{ point.date | date: 'yyyy-MM-dd' }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
